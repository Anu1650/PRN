<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Gallery Carousel with Romantic Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    #heart-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #typed-text {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #ff2d75;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .carousel {
      perspective: 1200px;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .carousel__container {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      animation: rotate 35s infinite linear;
    }

    @keyframes rotate {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .carousel__item {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      transition: transform 1s, opacity 1s;
    }

    .carousel__item img {
      width: 160px;
      height: 216px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }

    .carousel__item p {
      margin-top: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <canvas id="heart-canvas"></canvas>
  <div id="typed-text"></div>

  <div class="carousel">
    <div class="carousel__container">
     <div class="carousel__item"><img src="images/1.jpeg"><p>Our First Meet 💕</p></div>
      <div class="carousel__item"><img src="images/6.jpeg"><p>Festival Fun 🪔</p></div>
      <div class="carousel__item"><img src="images/2.jpeg"><p>Laughing Together 😄</p></div>
      <div class="carousel__item"><img src="images/7.jpeg"><p>Road Trip 🚗</p></div>
      <div class="carousel__item"><img src="images/3.jpeg"><p>Movie Night 🎬</p></div>
      <div class="carousel__item"><img src="images/8.jpeg"><p>Just Us 💞</p></div>
      <div class="carousel__item"><img src="images/4.jpeg"><p>Birthday Bash 🎂</p></div>
      <div class="carousel__item"><img src="images/9.jpeg"><p>Selfie Time 📸</p></div>
      <div class="carousel__item"><img src="images/5.jpeg"><p>Beach Day 🏖️</p></div>
      <div class="carousel__item"><img src="images/10.jpeg"><p>Casual Stroll 🚶‍♀️🚶‍♂️</p></div>
      <div class="carousel__item"><img src="images/16.jpeg"><p>Park Walk 🌳</p></div>
      <div class="carousel__item"><img src="images/12.jpeg"><p>Festival Vibes 🎉</p></div>
      <div class="carousel__item"><img src="images/17.jpeg"><p>Night Out 🌃</p></div>
      <div class="carousel__item"><img src="images/15.jpeg"><p>Picnic Fun 🧺</p></div>
      <div class="carousel__item"><img src="images/16.jpeg"><p>Long Drive 🚙</p></div>
      <div class="carousel__item"><img src="images/17.jpeg"><p>Celebrations 🎊</p></div>
      <div class="carousel__item"><img src="images/18.jpeg"><p>City Lights 🌆</p></div>
    </div>
  </div>
  <audio id="bg-music" src="images/WhatsApp Audio 2025-10-02 at 10.36.05 PM.mp4" loop></audio>
  <script>
    // Background color
    function changeColors() {
      document.body.style.background = `hsl(${Math.floor(Math.random() * 360)}, 70%, 85%)`;
    }
    setInterval(changeColors, 5000);

    // Typing animation
    let text = "Every moment with you is a treasure worth keeping...";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typed-text").innerHTML = text.substring(0, i + 1);
        i++;
        setTimeout(typeWriter, 50);
      } else {
        setTimeout(() => { i = 0; document.getElementById("typed-text").innerHTML = ""; typeWriter(); }, 5000);
      }
    }

    // Hearts animation
    function hearts() {
      const canvas = document.getElementById("heart-canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });

      const heartsArr = Array.from({length:60}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 10 + 5,
        speed: Math.random() * 1 + 0.5,
        opacity: Math.random()
      }));

      function drawHeart(x, y, size, opacity) {
        ctx.save();
        ctx.translate(x, y);
        ctx.scale(size / 15, size / 15);
        ctx.beginPath();
        ctx.globalAlpha = opacity;
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(0, -3, -5, -15, -15, -15);
        ctx.bezierCurveTo(-35, -15, -35, 10, -35, 10);
        ctx.bezierCurveTo(-35, 25, -20, 40, 0, 55);
        ctx.bezierCurveTo(20, 40, 35, 25, 35, 10);
        ctx.bezierCurveTo(35, 10, 35, -15, 15, -15);
        ctx.bezierCurveTo(5, -15, 0, -3, 0, 0);
        ctx.fillStyle = "#ff5e99";
        ctx.fill();
        ctx.restore();
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        heartsArr.forEach(h => {
          drawHeart(h.x, h.y, h.size, h.opacity);
          h.y -= h.speed;
          if(h.y < -50) h.y = canvas.height + 50;
        });
        requestAnimationFrame(animate);
      }

      animate();
    }

    // Carousel
    function updateCarousel() {
      const items = document.querySelectorAll('.carousel__item');
      const totalItems = items.length;
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const radius = Math.min(screenWidth, screenHeight) / 1.05;
      const imgWidth = 150;
      const imgHeight = imgWidth * 1.35;

      items.forEach((item,i)=>{
        const angle = (360/totalItems)*i;
        item.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
        const rad = angle * (Math.PI/180);
        item.style.opacity = 0.1 + 0.95*Math.abs(Math.sin(rad));
        item.style.width = imgWidth + 'px';
        item.style.height = imgHeight + 'px';
        item.style.marginLeft = -(imgWidth/2) + 'px';
        item.style.marginTop = -(imgHeight/2) + 'px';
      });
    }

    window.onload = function() {
      typeWriter();
      hearts();
      updateCarousel();
      window.addEventListener("resize", updateCarousel);

      // Music autoplay with skip 15s
      const music = document.getElementById("bg-music");
      music.volume = 0.6;
      const playedBefore = localStorage.getItem('musicPlayed');

      if(!playedBefore) {
        // first time, skip 15s
        music.currentTime = 15;
        localStorage.setItem('musicPlayed','true');
      }

      music.muted = true; // mute first to allow autoplay
      music.play().then(() => {
        music.muted = false; // unmute after play
      }).catch(e => console.log("Audio autoplay blocked:", e));
    };
  </script>
</body>
</html>
